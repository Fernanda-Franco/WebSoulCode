<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
</head>
  <body>
    <form class="row g-3">
        <div class="col-md-4">
          <label 
          for="validationServer01" 
          class="form-label">Email</label>
          <input 
          type="text" 
          class="form-control is-valid" 
          id="validationServer01" 
          value="email" 
          placeholder="Digite seu e-mail" required>
          <div class="valid-feedback">
            Parece bom!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Telefone</label>
          <input 
          type="text" 
          class="form-control is-valid" 
          id="validationServer02" 
          value="telefone" 
          placeholder="(00)0.0000-0000" required>
          <div class="valid-feedback">
            Parece bom!
          </div>
        </div>
        <div class="col-md-6">
          <label 
          for="validationServer03" 
          class="form-label">Localidade</label>
          <input 
          type="text" 
          class="form-control is-invalid" 
          id="validationServer03" 
          aria-describedby="validationServer03Feedback" 
          placeholder="Digite a localidade" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Forne√ßa uma localidade valida.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer04" class="form-label">State</label>
          <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer05" class="form-label">CEP</label>
          <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
          <div id="validationServer05Feedback" class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    <form>
      <h3>Registro de dados</h3>
      <div>
        <label for="email">Email</label><br />
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Digite seu email"
        />
      </div>
      <div>
        <label for="cep">CEP</label><br />
        <input 
        id="cep" 
        type="text" 
        name="cep" 
        placeholder="Digite o CEP" />
      </div>
      <div>
        <label for="uf">UF</label><br />
        <input
          id="uf"
          type="text"
          name="uf"
          placeholder="Digite a UF"
          maxlength="2"
        />
      </div>
      <div>
        <label for="localidade">Localidade</label><br />
        <input
          id="localidade"
          type="text"
          name="localidade"
          placeholder="Digite a localidade"
        />
      </div>
      <div>
        <label for="telefone">Localidade</label><br />
        <input
          id="telefone"
          type="text"
          name="telefone"
          placeholder="Digite o telefone com ddd"
        />
      </div>
      <br />
      <button id="btn-add" type="button">Adicionar</button>
      <button type="reset">Limpar</button>
    </form>
    <hr />
    <h3>Lista de dados</h3>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>CEP</th>
          <th>UF</th>
          <th>Localidade</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="conteudo-tabela">
        <tr>
            <td>fernandaf.vet@gmail.com</td>
            <td>62350-000</td>
            <td>SP</td>
            <td>Mairipora</td>
            <td>(99) 9-9999-9999</td>
          </tr>
        </tr>
      </tbody>
    </table>
    <script src="./scripts/empresa.js"></script>
  </body>
</html>
